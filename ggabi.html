<!DOCTYPE html>
<html lang="ko">
<head>
    <title>ggabi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ggabi">
        <div class="ear left">
            <div class="earline left"></div>
        </div>
        <div class="ear right">
            <div class="earline right"></div>
        </div>

        <div class="face">
            <div class="eye left"></div>
            <div class="eye right">
                <div class="winkTop"></div>
                <div class="winkBottom"></div>
            </div>
            <div class="nose"></div>
            <div class="lip">
                <div class="tongue"></div>
            </div>
        </div>

        <div class="leg left">
            <div class="foot"></div>
            <div class="paw first"></div>
            <div class="paw second"></div>
            <div class="paw third"></div>
        </div>
        <div class="leg right">
            <div class="foot"></div>
            <div class="paw first"></div>
            <div class="paw second"></div>
            <div class="paw third"></div>
        </div>
    </div>
</body>
</html>
